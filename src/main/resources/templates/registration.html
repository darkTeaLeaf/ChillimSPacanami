<div id="registration" class="screen">
    <div id="logo">
        <img id="logo-img" class="logo-inside" src="img/box-logo.png" alt="Box image">
        <div id="logo-word" class="logo-inside">Потеряшки</div>
    </div>

    <form class="container" action="/registration" method="post">
        <div class="hidden-scroll">
            <input id="user-img" type="file" name="image">
            <input class="field" type="text" name="name" placeholder="Имя">
            <input class="field" type="text" name="surname" placeholder="Фамилия">
            <input class="field" type="tel" name="phone" placeholder="Телефон">
            <input class="field" type="email" name="email" placeholder="Почта">
            <input class="field" type="password" name="password" placeholder="Пароль">
        </div>

        <button name="register-btn">Зарегистрироваться</button>
    </form>
</div>
